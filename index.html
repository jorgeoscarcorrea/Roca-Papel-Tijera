<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors with UI</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
  </head>
  <body>
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <div class="figure">
            <img src="./images/rock.png" alt="Rock"  id="rock" class="Sirv image-main"/>
            <img src="./images/rock1.png" alt="Rock"  id="rock" class="Sirv image-hover"/>
        </div>
        <div class="figure">
            <img src="./images/paper.png" alt="Paper" id="paper" class="Sirv image-main"/>
            <img src="./images/paper1.png" alt="Paper" id="paper" class="Sirv image-hover"/>
        </div>
        <div class="figure">
            <img src="./images/scissors.png" alt="Scissors" id="scissors" class="Sirv image-main"/>
            <img src="./images/scissors1.png" alt="Scissors" id="scissors" class="Sirv image-hover"/>
        </div>
      </div>
    </div>
    <div class="computerSection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Score: 0</h3>
      <div class="computerImgs">
        <img src="./images/rock.png" alt="Rock" class="rock" />
        <img src="./images/paper.png" alt="Paper" class="paper" />
        <img src="./images/scissors.png" alt="Scissors" class="scissors" />
      </div>
    </div>
  </body>
  <script src="myscripts.js"></script>
</html>
